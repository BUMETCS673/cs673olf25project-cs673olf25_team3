version: '3.8'

services:
  planningjam_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: planningjam_api
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: gunicorn --bind 0.0.0.0:8000 app.wsgi:application
    networks:
      - planjam-network

  planningjam_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: planningjam
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    networks:
      - planjam-network

networks:
  planjam-network:
    external: true

name: Digital Ocean Production CICD

on:
  release:
    types: [published]

jobs:
  # Frontend CI
  frontend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
  
  # Backend CI
  backend-ci:
    runs-on: ubuntu-latest
    environment: development
    
    defaults:
      run:
        working-directory: backend
    
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.13]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file from environment variables
        run: |
          echo "SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
          echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}" >> .env
          echo "DEBUG=${{ secrets.DEBUG }}" >> .env
          echo "CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}" >> .env
          echo "MONGO_DATABASE_HOST=${{ secrets.MONGO_DATABASE_HOST }}" >> .env
          echo "MONGO_DATABASE_NAME=${{ secrets.MONGO_DATABASE_NAME }}" >> .env
          echo "MONGO_DATABASE_USER=${{ secrets.MONGO_DATABASE_USER }}" >> .env
          echo "MONGO_DATABASE_PWD=${{ secrets.MONGO_DATABASE_PWD }}" >> .env
          echo "MONGO_DATABASE_PORT=${{ secrets.MONGO_DATABASE_PORT }}" >> .env
          echo "MONGO_DATABASE_TLS=${{ secrets.MONGO_DATABASE_TLS }}" >> .env
          echo "MONGO_DATABASE_SSL=${{ secrets.MONGO_DATABASE_SSL }}" >> .env
      
      - name: Run Tests
        run: |
          python manage.py test

  # Frontend Build
  frontend-build:
    needs: frontend-ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DOCR
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_TOKEN }}
          password: ${{ secrets.DOCKER_TOKEN }}
          registry: registry.digitalocean.com

      - name: Extract dynamic version from tag
        id: extract_version
        run: |
          RELEASE_TAG=${{ github.event.release.tag_name }}
      
          # Use grep to extract the most complete version number
          VERSION_NUMBER=$(echo "$RELEASE_TAG" | grep -o '[0-9]\+\(\.[0-9]\+\)\{0,2\}')
      
          # Set the extracted version as a step output
          echo "version=$VERSION_NUMBER" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend/
          file: frontend/Dockerfile.prod
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/planningjam:${{ steps.extract_version.outputs.version }}
            ${{ secrets.DOCKER_REGISTRY }}/planningjam:latest

  # Backend Build
  backend-build:   
    needs: backend-ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DOCR
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_TOKEN }}
          password: ${{ secrets.DOCKER_TOKEN }}
          registry: registry.digitalocean.com

      - name: Extract dynamic version from tag
        id: extract_version
        run: |
          RELEASE_TAG=${{ github.event.release.tag_name }}
      
          # Use grep to extract the most complete version number
          VERSION_NUMBER=$(echo "$RELEASE_TAG" | grep -o '[0-9]\+\(\.[0-9]\+\)\{0,2\}')
      
          # Set the extracted version as a step output
          echo "version=$VERSION_NUMBER" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: backend/
          file: backend/Dockerfile.prod
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/planningjam-api:${{ steps.extract_version.outputs.version }}
            ${{ secrets.DOCKER_REGISTRY }}/planningjam-api:latest
  
  # Frontend Deploy to Droplet
  frontend-deploy:
    needs: frontend-build
    runs-on: ubuntu-latest
    steps:
      - name: SSH to droplet and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DROPLET_IP_FRONTEND }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_KEY }}
          script: |
            cd /srv/app
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_TOKEN }} --password-stdin registry.digitalocean.com
            docker compose pull
            docker compose up -d --force-recreate
            docker logout registry.digitalocean.com
  
  # Bckend Deploy to Droplet
  backend-deploy:
    needs: backend-build
    runs-on: ubuntu-latest
    steps:
      - name: SSH to droplet and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DROPLET_IP_BACKEND }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_KEY }}
          script: |
            cd /srv/app
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_TOKEN }} --password-stdin registry.digitalocean.com
            docker compose pull
            docker compose up -d --force-recreate
            docker logout registry.digitalocean.com

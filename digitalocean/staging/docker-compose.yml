version: "3.8"

services:
  nginx:
    image: nginx:1.23.4-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend


  backend:
    image: registry.digitalocean.com/planningjam-registry/planningjam_api_dev:latest
    container_name: planningjam_api
    env_file:
      - ./.env.backend
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    image: registry.digitalocean.com/planningjam-registry/planningjam_dev:latest
    container_name: planningjam
    env_file:
      - ./.env.frontend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0

networks:
  default:
    driver: bridge